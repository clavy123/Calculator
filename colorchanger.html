<!DOCTYPE html>
<html>
<head>
	<title>ColorChanger</title>
	 <script>
	var colors = ["blue", "gray", "yellow", "green","black", "cyan", "purple", "silver", "orange", "lime", "magenta", "olive", "maroon", "brown", "darkblue", "lightblue"];
			colors = colors.sort();
		function change()
		{
           var target_index = Math.floor(Math.random() * (colors.length - 0)) + 0;
           document.body.style.backgroundColor=colors[target_index];
		}
	</script>

	<style>
		body{
			margin: 0;
			padding:0;
		}
		p{
			text-align: center;
			font-size: 30px;
			text-transform: uppercase;
			line-height: 1.5em;

		}
		button{
			color:white;
			border-radius: 9px;
			font-size: 20px;
			background-color: blue;
			border-style: solid;
			border-width: 2px;
			border-color: blue;
			position: relative;
			left:43%;
		}
	</style>
</head>
<body>
   <p>BackgroundColorChanger</p>
   <button onclick="change()">ChangeColor</button>
  
</body>
</html>
