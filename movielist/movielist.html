<!DOCTYPE html>
<html>
<head>
	<title>MovieList</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
</head>
<body>
  <form class="m-3">
  <h2 class="text-center">MovieLists</h2>
  <div class="form-group">
    <label for="MovieName">MovieName</label>
    <input type="text"class="form-control" id="value1">
  </div>
  <div class="form-group">
    <label for="DirectorName">DirectorName</label>
    <input type="text" class="form-control"  id="value2" >
  </div>
   <div class="form-group">
    <label for="DigitalPlatform">DigitalPlatform</label>
    <input type="text" class="form-control"  id="value3">
  </div>
  <button type="button" class="btn btn-primary w-100" id="click">Add</button>
</form>
<table class="table m-3" id="table">
  <thead>
    <tr>
      <th scope="col">Sr.no</th>
      <th scope="col">MovieName</th>
      <th scope="col">DirectorName</th>
      <th scope="col">DigitalPlatform</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>  
  </tbody>
</table>
<script type="text/javascript" src="movielist.js"></script>
</body>
</html>
